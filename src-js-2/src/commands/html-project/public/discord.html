<html>
    <head>
        <title>Discord Only Profile</title>
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <div class="ss">
            <div class="ssa">
                <header>
                    <div class="header-title">PROFILE</div>
                    <div class="header-option">ID:{{discord_id}}</div>
                </header>
                <div class="discord">
                    <div class="avater">
                        <img class="avater" src="{{discord_avater}}" alt=""  width="100" height="100">
                    </div>
                    <div class="name">{{discord_name}}</div>
                    <div class="discord-ign"><p class="option-title">Registered Player Name</p><p class="option-info">{{discord_ign}}</p></div>
                    <div class="join-at discord-join-at"><p class="option-title">Join at</p><p>{{discord_enter_year}}-{{discord_enter_month}}-{{discord_enter_day}}</p></div>
                </div>
                <footer>
                    <div class="create">Created:{{date}}</div>
                </footer>
            </div>
        </div>
    </body>
</html>
